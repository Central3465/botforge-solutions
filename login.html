<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotForge Solutions</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1185652756388786218/1190763619680534658/BotForge.jpeg?ex=65a2fc0a&is=6590870a&hm=f8c43724a51893d2727d23d08f7e162afba396ea12dc764f12b2b4d7cbe492c1&">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8; /* light blue */
      color: #232323;
      max-width: 1800px;
    }

    header {
      background: #1a2653; /* dark blue */
      color: #ffffff;
      padding: 1em;
      text-align: center;
      position: relative;
    }

    nav {
      background: #35465d; /* slightly darker blue for navigation */
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 1em;
      margin: 0 1em;
      display: inline-block;
    }

    .dashboard-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: darkblue;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .dashboard-button:hover {
      background-color: blue;
    }

    section {
      padding: 2em;
      text-align: center;
      font-size: 18px;
      max-width: 1000px;
      margin: 0 auto; /* Center content */
      overflow: hidden;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container label {
      display: block;
      margin-bottom: 8px;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .container button {
      background-color: darkblue;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .container button:hover {
      background-color: blue;
    }

    .container .remember {
      display: inline-block;
      margin-top: 10px;
    }

    .container .cancelbtn {
      background-color: #ccc;
      color: #333;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
    }

    .container .cancelbtn:hover {
      background-color: #ddd;
    }

    .psw a {
      color: darkblue;
      text-decoration: none;
    }

    footer {
      background: #1a2653; /* dark blue */
      color: #ffffff;
      padding: 1em;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>BotForge Solutions</h1>
    <p>Your Discord Bot Creation Experts</p>
    <a class="dashboard-button" href="login.html">Dashboard</a>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="https://central3465.github.io/applications/" target="_blank">Careers</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <div class="login-container">
      <form class="modal-content animate" action="error404.html">
        <div class="imgcontainer">
          <h2>Log In</h2>
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit">Login</button>
          <!-- <label class="remember">
            <input type="checkbox" checked="checked" name="remember">Remember me
          </label> -->
        </div>

        <br>

        <div class="container" style="background-color:#f1f1f1">
          <!-- <button type="button" class="cancelbtn">Cancel</button> -->
          <span class="psw"><a href="mailto:support@botforge.net">Forgot Password?</a></span>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 BotForge Solutions. All rights reserved.</p>
  </footer>
</body>
</html>
